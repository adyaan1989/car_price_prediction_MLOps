                        <!-- JavaScript to Filter Models Based on Make -->
                        <script>
                            const makeToModels = {
                                "Acura": ["MDX", "RDX", "TLX", "Integra"],
                                "Audi": ["A4", "Q7", "R8", "Q5", "A6"],
                                "BMW": ["5 Series", "3 Series", "M3", "X5", "X3"],
                                "Cadillac": ["CT5", "XT5", "Lyriq", "Escalade"],
                                "Chevrolet": ["Camaro", "Malibu", "Equinox", "Silverado", "Tahoe"],
                                "Chrysler": ["300", "Pacifica"],
                                "Dodge": ["Charger", "Challenger", "Durango"],
                                "Ford": ["Focus", "Escape", "Mustang", "F-150", "Explorer"],
                                "GMC": ["Terrain", "Acadia", "Yukon", "Sierra"],
                                "Honda": ["Accord", "Odyssey", "CR-V", "Civic", "Pilot"],
                                "Hyundai": ["Santa Fe", "Sonata", "Elantra", "Tucson"],
                                "Jeep": ["Grand Cherokee", "Compass", "Cherokee", "Wrangler"],
                                "Kia": ["Forte", "Optima", "Sportage", "Sorento", "Telluride"],
                                "Land Rover": ["Discovery", "Defender", "Range Rover"],
                                "Lexus": ["GX", "ES", "RX", "NX", "IS"],
                                "Mazda": ["Mazda6", "CX-5", "Mazda3", "CX-9"],
                                "Mercedes-Benz": ["C-Class", "E-Class", "S-Class", "GLE"],
                                "Nissan": ["Altima", "Titan", "Pathfinder", "Sentra", "Rogue"],
                                "Porsche": ["Panamera", "911", "Macan", "Cayenne"],
                                "Ram": ["2500", "1500", "3500"],
                                "Subaru": ["Crosstrek", "Impreza", "Outback", "Forester"],
                                "Tesla": ["Model X", "Model Y", "Model S", "Model 3"],
                                "Toyota": ["Camry", "RAV4", "Corolla", "Tacoma", "Highlander"],
                                "Volkswagen": ["Jetta", "Passat", "Tiguan", "Golf", "Atlas"],
                                "Volvo": ["V60", "S60", "XC60", "XC90"]
                            };

                            const makeSelect = document.getElementById('make');
                            const modelSelect = document.getElementById('model');

                            makeSelect.addEventListener('change', function () {
                                const selectedMake = this.value;
                                const models = makeToModels[selectedMake] || [];

                                // Clear existing options
                                modelSelect.innerHTML = '<option value="">-- Select Model --</option>';

                                // Add new model options
                                models.forEach(function (model) {
                                    const option = document.createElement('option');
                                    option.value = model;
                                    option.textContent = model;
                                    modelSelect.appendChild(option);
                                });

                                // If no models available, disable the model dropdown
                                modelSelect.disabled = models.length === 0;
                            });
                        </script>
