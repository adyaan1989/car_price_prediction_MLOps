    <!-- JavaScript for dynamic model loading -->
    <script>
        const makeToModels = {
            "Acura": ["MDX", "RDX", "TLX", "Integra"],
            "Audi": ["A4", "Q7", "R8", "Q5", "A6"],
            "BMW": ["5 Series", "3 Series", "M3", "X5", "X3"],
            "Chevrolet": ["Silverado", "Equinox", "Malibu", "Traverse", "Camaro"],
            "Ford": ["F-150", "Mustang", "Escape", "Explorer", "Edge"],
            "Honda": ["Civic", "Accord", "CR-V", "Pilot", "Fit"],
            "Hyundai": ["Elantra", "Sonata", "Tucson", "Santa Fe", "Kona"],
            "Jeep": ["Wrangler", "Cherokee", "Grand Cherokee", "Compass", "Renegade"],
            "Kia": ["Sorento", "Sportage", "Optima", "Forte", "Soul"],
            "Mercedes-Benz": ["C-Class", "E-Class", "GLC", "GLE", "A-Class"],
            "Nissan": ["Altima", "Sentra", "Rogue", "Murano", "Pathfinder"],
            "Porsche": ["911", "Cayenne", "Macan", "Panamera", "Taycan"],
            "Ram": ["1500", "2500", "3500"],
            "Subaru": ["Outback", "Forester", "Impreza", "Crosstrek", "Legacy"],
            "Tesla": ["Model S", "Model 3", "Model X", "Model Y"],
            "Toyota": ["Camry", "Corolla", "RAV4", "Highlander", "Tacoma"],
            "Volkswagen": ["Jetta", "Passat", "Tiguan", "Golf", "Atlas"],
            "Volvo": ["V60", "S60", "XC60", "XC90"]
        };

        const makeSelect = document.getElementById('make');
        const modelSelect = document.getElementById('model');

        makeSelect.addEventListener('change', function () {
            const selectedMake = this.value;
            const models = makeToModels[selectedMake] || [];

            modelSelect.innerHTML = '<option value="">-- Select Model --</option>';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });

            modelSelect.disabled = models.length === 0;
        });
    </script>
